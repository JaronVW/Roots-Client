<div class="container">
  <div class="text-center">
    <h1>Add event</h1>
  </div>
  <form>
    <div class="row">
      <div class="col-md-12">
        <div *ngIf="error" class="alert alert-danger" role="alert">
          {{ errorMessage }}
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="title">Title:</label>
          <input
            [(ngModel)]="event.title"
            name="title"
            type="text"
            class="form-control"
            id="title"
            aria-describedby="titleHelp"
            placeholder="Enter title..."
          />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="dateOfEvent">Date:</label>
          <input
            [ngModel]="event.dateOfEvent | date : 'yyyy-MM-dd'"
            (ngModelChange)="event.dateOfEvent = $event"
            name="dateOfEvent"
            type="date"
            class="form-control"
            id="dateOfEvent"
            [value]="event.dateOfEvent | date : 'yyyy-MM-dd'"
            aria-describedby="dateHelp"
          />
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea
            [(ngModel)]="event.description"
            name="description"
            type="description"
            class="form-control"
            id="description"
            aria-describedby="descriptionHelp"
          ></textarea>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="tags">Add tags:</label>
          <div class="form-tags">
            <ng-multiselect-dropdown
              [settings]="dropdownSettings"
              [data]="dropdownList"
              [(ngModel)]="selectedItems"
              [settings]="dropdownSettings"
              (onSelect)="onItemSelect($event)"
              (onDeSelect)="onDeSelect($event)"
              (onSelectAll)="onSelectAll($event)"
              (onDeSelectAll)="onDeSelect($event)"
              [required]="error"
            >
            </ng-multiselect-dropdown>
          </div>
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <div class="form-group">
          <label for="file">Add file:</label>
          <input type="file" class="form-control" id="file" multiple aria-describedby="fileHelp" />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <ul class="list-group list-group-flush" *ngFor="let tag of event.tags">
            <li class="list-group-item">{{ tag.subject }}</li>
          </ul>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Cras justo odio</li>
            <li class="list-group-item">Dapibus ac facilisis in</li>
            <li class="list-group-item">Morbi leo risus</li>
            <li class="list-group-item">Porta ac consectetur ac</li>
            <li class="list-group-item">Vestibulum at eros</li>
          </ul>
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="terms" />
          <label class="form-check-label" for="terms"
            >I understand this new event <span class="text-danger">can only be deleted by admins</span>.</label
          >
        </div>
      </div>
      <div class="col-md-6">
        <button type="submit" class="btn btn-primary" (click)="backClicked()">Back</button>
        <button type="submit" class="btn btn-primary" (click)="validate()">{{ buttonText }}</button>
      </div>
    </div>
  </form>
</div>
<script>
  $(document).ready(function () {
    $('#tags').multiselect({
      nonSelectedText: 'Select Framework',
      enableFiltering: true,
      enableCaseInsensitiveFiltering: true,
      buttonWidth: '400px',
    });
  });
</script>
