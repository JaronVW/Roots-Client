    <div class="form-group">
        <label for="title">Title</label>
        <input type="text"
               [(ngModel)]="title"
               class="form-control"
               id="title"
               name="title"
               placeholder="Enter title"
               list="tags"
              (keydown)="filterTags($event)">
    </div>
    <!-- dropdown select list -->
    <div class="dropdown">
      <ul class="dropdown" id="tags">
        <li *ngFor="let suggestion of suggestions" (click)="addTag.emit(suggestion)">{{suggestion.subject}}</li>
      </ul>
    </div>
