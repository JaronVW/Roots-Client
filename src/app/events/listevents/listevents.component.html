<div class="container">
  <div class="row">
    <div class="col-md-4 col-xs-12">
      <svg class="icon" aria-hidden="true" viewBox="0 0 24 24">
        <path
          d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z">
        </path>
      </svg>
      <input placeholder="Search..." (keydown.enter)="search(searchValue)" type="search" class="input"
        [(ngModel)]="searchValue" />
    </div>
    <div class="col-md-6 col-xs-1"></div>
    <div class="col-md-2 col-xs-12">
      <button type="submit" class="btn btn-primary" routerLink="/events/create">Create</button>
    </div>

    <!--    <div class="col-lg-4 col-md-6" *ngFor="let item of followInterestProducts">-->


    <div class="col-md-12" *ngFor="let item of events" style="display: block">
      <div class=" rounded card">
        <ul class="list-group">
          <li class="">
            <div class="card-body">
              <h5 class="card-title">{{ item.title }}</h5>
              <p class="card-text">{{ item.description }}</p>
              <button type="button" class="btn btn-danger eventDeleteButton " (click)="delete(item.id!)">Verwijderen</button>
            </div>
          </li>
        </ul>
        <div class="expand-item" onclick="location.href='';" style="cursor: pointer;">
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
            class="bi bi-arrow-bar-down" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M1 3.5a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13a.5.5 0 0 1-.5-.5zM8 6a.5.5 0 0 1 .5.5v5.793l2.146-2.147a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 0 1 .708-.708L7.5 12.293V6.5A.5.5 0 0 1 8 6z" />
          </svg>
        </div>
      </div>
    </div>
  </div>
</div>
