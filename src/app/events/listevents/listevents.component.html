<div class="container">
  <div class="row">
    <div class="col-md-6 col-xs-12">
      <svg class="icon" aria-hidden="true" viewBox="0 0 24 24">
        <path
          d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z">
        </path>
      </svg>
      <input placeholder="Zoeken..." (keydown.enter)="search(searchValue)" type="search" class="search-input"
        [(ngModel)]="searchValue" />
    </div>
    <div class="col-md-3 col-xs-12">
      <button *ngIf="hasSearched; else searchButton" (click)="clearSearch()" class="btn btn-primary brand-button">
        Zoekopdracht wissen
      </button>

      <ng-template #searchButton (click)="search(searchValue)">
        <button (click)="search(searchValue)" class="btn btn-primary brand-button">Zoeken</button>
      </ng-template>
    </div>
    <div class="col-md-3 col-xs-12">
      <button type="submit" class="btn btn-primary brand-button" routerLink="/events/create">Aanmaken</button>
    </div>
    <div class="col-md-3 col-xs-4">
      <div class="form-check show-archived">
        <input [(ngModel)]="showArchived" class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
        <label class="form-check-label" for="flexCheckDefault"> Gearchiveerde events tonen? </label>
      </div>
    </div>

    <ng-container *ngIf="events">
      <cdk-accordion class="example-accordion">
        <cdk-accordion-item class="example-accordion col-md-12" *ngFor="let item of events; let index = index"
          style="display: block; cursor: default" #accordionItem="cdkAccordionItem" class="example-accordion-item"
          role="button" tabindex="0" [attr.id]="'accordion-header-' + index"
          [attr.aria-expanded]="accordionItem.expanded" [attr.aria-controls]="'accordion-body-' + index">
          <ng-container *ngFor="let e of events">
            <app-event [event]="e"></app-event>
          </ng-container>

        </cdk-accordion-item>
      </cdk-accordion>
    </ng-container>
  </div>
</div>
